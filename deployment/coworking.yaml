apiVersion: v1
kind: Service
metadata:
  name: coworking
spec:
  type: LoadBalancer
  selector:
    service: coworking
  ports:
  - name: "5153"
    protocol: TCP
    port: 5153
    targetPort: 5153
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: coworking
  labels:
    name: coworking
spec:
  replicas: 1
  selector:
    matchLabels:
      service: coworking
  template:
    metadata:
      labels:
        service: coworking
    spec:
      containers:
      - name: coworking
        image: 246885821456.dkr.ecr.us-east-1.amazonaws.com/coworking:0.0.1
        imagePullPolicy: Always
        livenessProbe:
          httpGet:
            path: /health_check
            port: 5153
          initialDelaySeconds: 5
          timeoutSeconds: 2
        readinessProbe:
          httpGet:
            path: "/readiness_check"
            port: 5153
          initialDelaySeconds: 5
          timeoutSeconds: 5
        envFrom:
        - configMapRef:
            name: cowrking-configmap
        env:
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: app-secret
              key: DB_PASSWORD
        - name: DB_USER
          valueFrom:
            configMapKeyRef:
                name: cowrking-configmap
                key: DB_USER 
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
                name: cowrking-configmap
                key: DB_HOST 
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
                name: cowrking-configmap
                key: DB_PORT 
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
                name: cowrking-configmap
                key: DB_NAME 				
      restartPolicy: Always